<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>蜗牛宝宝设置</title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/foundation-icons.css" />
        <link rel="stylesheet" href="css/my.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>

    <body>
        <!-- --------------------------------------------- -->
        <!-- ----------------   TOP BAR   ---------------- -->
        <!-- --------------------------------------------- -->

        <div id="header"></div>

        <!-- --------------------------------------------- -->
        <!-- ----------------   Content   ---------------- -->
        <!-- --------------------------------------------- -->

        <div id="content">正在努力加载...</div>

        <!-- --------------------------------------------- -->
        <!-- --------------    Templates    -------------- -->
        <!-- --------------------------------------------- -->

        <script type="text/template" id="header-template">
        <div class="sticky">
            <nav class="top-bar" data-topbar="" role="navigation" data-options="is_hover: false">
                <!-- Title -->
                <ul class="title-area">

                    <li class="name"><h1><a href="#">蜗牛宝宝</a></h1></li>

                    <!-- Mobile Menu Toggle -->
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>


                <!-- Top Bar Section -->
                <section class="top-bar-section">
                    <ul class="right">
                        <% for(var i=0, j=items.length; i<j; ++i) { %> 
                        <li><a href="#<%= items[i].href %>"><i class="<%= items[i].clazz %>"></i> <%= items[i].name %></a></li>
                        <% } %>
                    </ul>
                </section>

            </nav>
        </div>
        </script>


        <!-- ------------    Cancel Template     --------- -->

        <script type="text/template" id="cancel-template">
        <div class="row">
            <div class="small-12 columns text-center"><h3>屏蔽垃圾，清新爽目</h3></div>
        </div>

        <table role="grid">
            <thead>
                <tr>
                    <th class="small-1">序号</th>
                    <th class="small-7">URL</th>
                    <th class="small-2">操作</th>
                    <th class="small-2"><i class="fi-like size-24"></i> 推荐数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td ><span data-tooltip aria-haspopup="true" class="has-tip" 
                            title="游戏网站,www.ibm.com/developerworks/cn弹出窗口!">*://220.167.100.204/*</span></td>
                    <td><a href="#" class="tiny button">删除</a></td>
                    <td><a href="#" class="tiny button alert round">12345</a></td>
                </tr>

                <tr role="row">
                    <td>2</td>
                    <td><span data-tooltip aria-haspopup="true" class="has-tip" 
                            title="起点网广告!">*://*.fastapi.net/*</span></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td><span data-tooltip aria-haspopup="true" class="has-tip" 
                            title="百度广告!">*://pos.baidu.com/*</span></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td><span data-tooltip aria-haspopup="true" class="has-tip" 
                            title="谷歌广告!">*://*.googlesyndication.com/pagead/*</span></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>

        <div class="row">
            <div class="small-12 columns text-center"><h3>自定义屏蔽规则</h3></div>
        </div>

        <div class="row">
            <div class="small-12 medium-12 columns">
                <div class="row collapse prefix-radius">
                    <div class="small-2 columns">
                        <select class="prefix">
                            <option value="husker">http://</option>
                            <option value="starbuck">https://</option>
                            <option value="hotdog">ftp://</option>
                            <option value="apollo">*://</option>
                        </select>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" placeholder="host/path/to/*">
                    </div>
                </div>
            </div>

            <div class="small-12 medium-12 columns">
                <div class="row collapse prefix-radius">
                    <div class="small-2 columns">
                        <label class="prefix">描述:</label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" placeholder="禁止的原因...">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-4 small-offset-4 columns">
                <a href="#" class="button small expand">添加</a>
            </div>
        </div>
        </script>

        <!-- ------------    Replace Template     --------- -->

        <script type="text/template" id="replace-template">
        <div class="row">
            <div class="small-12 columns text-center"><h3>偷天换日，精彩缤纷</h3></div>
        </div>

        <table role="grid">
            <thead>
                <tr>
                    <th class="small-1">序号</th>
                    <th class="small-4">原网址</th>
                    <th class="small-4">替换网址</th>
                    <th class="small-2">操作</th>
                    <th class="small-1"><i class="fi-like size-24"></i> 推荐数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ajax.googleapis.com</td>
                    <td>cdnjs.cloudflare.com</td>
                    <td><a href="#" class="tiny button">删除</a></td>
                    <td><a href="#" class="tiny button alert round">123</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>fonts.googleapis.com</td>
                    <td>fonts.useso.com</td>
                    <td><a href="#" class="tiny button">删除</a></td>
                    <td><a href="#" class="tiny button alert round">123</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>blogspot.com</td>
                    <td>blogsp0t.com</td>
                    <td><a href="#" class="tiny button">删除</a></td>
                    <td><a href="#" class="tiny button alert round">123</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>www.google.com[^\/]*</td>
                    <td>wen.lu</td>
                    <td><a href="#" class="tiny button">删除</a></td>
                    <td><a href="#" class="tiny button alert round">123</a></td>
                </tr>
            </tbody>

        </table>

        <div class="row">
            <div class="small-12 columns text-center"><h3>自定义替换规则</h3></div>
        </div>

        <form data-abide>
            <div class="row">
                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">原网址:</label>
                        </div>
                        <div class="small-10 columns url-field">
                            <input type="text" required placeholder="host/path/to">
                            <small class="error">请输入正确的网址规则</small>
                        </div>
                    </div>
                </div>

                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">替换网址:</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" required placeholder="host/path/to">
                            <small class="error">请输入正确的替换网址</small>
                        </div>
                    </div>
                </div>

                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">说明:</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" required placeholder="简单描述">
                            <small class="error">请输入说明信息</small>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="small-4 small-offset-4 columns">
                    <a href="#" class="button small expand">添加</a>
                </div>
            </div>
        </form>
        </script>

        <!-- ------------    AutoAuth Template     --------- -->

        <script type="text/template" id="autoauth-template">
        <div class="row">
            <div class="small-12 columns text-center"><h3>自动认证，不亦乐乎</h3></div>
        </div>

        <table role="grid">
            <thead>
                <tr>
                    <th class="small-1">序号</th>
                    <th class="small-5">网站</th>
                    <th class="small-3">用户名</th>
                    <th class="small-3">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td >http://home.asiainfo.com</td>
                    <td >ai\tangzhi</td>
                    <td>
                        <ul class="button-group radius">
                            <li><a href="#" class="tiny button">删除</a></li>
                            <li><a href="#" class="tiny button">修改</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>

        </table>

        <div class="row">
            <div class="small-12 columns text-center"><h3>新增认证</h3></div>
        </div>

        <form data-abide>
            <div class="row">
                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">网站:</label>
                        </div>
                        <div class="small-10 columns url-field">
                            <input type="url" required placeholder="http://host">
                            <small class="error">请输入正确的URL</small>
                        </div>
                    </div>
                </div>

                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">用户名:</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" required placeholder="请输入用户名" pattern="[a-zA-Z]+">
                            <small class="error">请输入正确的用户名</small>
                        </div>
                    </div>
                </div>

                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">密码:</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="password" id="password" required placeholder="请输入密码">
                            <small class="error">请输入密码</small>
                        </div>
                    </div>
                </div>

                <div class="small-12 medium-12 columns">
                    <div class="row collapse prefix-radius">
                        <div class="small-2 columns">
                            <label class="prefix">重复密码:</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="password" required data-equalto="password" placeholder="请再次输入密码">
                            <small class="error">密码不一致</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="small-4 small-offset-4 columns">
                    <a href="#" class="button small expand">添加</a>
                </div>
            </div>
        </form>
        </script>
        
        <!-- --------------------------------------------- -->
        <!-- ----------------   Js libs   ---------------- -->
        <!-- --------------------------------------------- -->

        <script data-main="js/main" src="js/require/require.min.js" type="text/javascript"></script>
       
    </body>

</html>
